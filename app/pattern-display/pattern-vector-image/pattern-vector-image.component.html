<div class="mat-elevation-z1 pattern-image">

<div class="svg-container" [ngStyle]="{width: getBackSeamX() + 'px'}">
  <svg  
    *ngFor="let vectorObject of vectorObjects" 
    [ngStyle]="{left: vectorObject.startingPoint.x, top: vectorObject.startingPoint.y}"
    top="vectorObject.startingPoint.y">
    <path
      stroke="#333" 
      stroke-width="1"
      fill="none"
      *ngFor="let point of vectorObject.points; let i = index"
      stroke-dasharray="5,2"
      [attr.d]="point.d">
    </path>
    <g stroke="#333" fill="#333">
      <circle
        r="1.1"
        *ngFor="let point of vectorObject.points"
        [attr.cx]="point.point.x"
        [attr.cy]="point.point.y"
      />
    </g>
  </svg>
</div>
